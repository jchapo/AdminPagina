<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registros de Entregas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2>Registros de Entregas</h2>
    <button class="btn btn-primary" id="addRecojoBtn">Agregar Entrega</button>

    <!-- Tabla para mostrar los recojos -->
    <table class="table mt-3" id="recojosTable">
      <thead>
        <tr>
          <th>Fecha de Entrega</th>
          <th>Proveedor</th>
          <th>Cliente</th>
          <th>Teléfono de Cliente</th>
          <th>Punto de Entrega</th>
          <th>Cantidad a Cobrar</th>
          <th>Metodo de Pago</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los recojos se mostrarán aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal para agregar o editar un recojo -->
    <div class="modal fade" id="recojoModal" tabindex="-1" aria-labelledby="recojoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recojoModalLabel">Editar Recojo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recojoForm">
                        <div class="mb-3">
                            <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
                            <input type="date" class="form-control" id="fechaEntrega" required>
                        </div>
                        <div class="mb-3">
                            <label for="proveedorName" class="form-label">Proveedor</label>
                            <input type="text" class="form-control" id="proveedorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="proveedorTelefono" class="form-label">Teléfono de Proveedor</label>
                            <input type="tel" class="form-control" id="proveedorTelefono" pattern="^\d{9}$" maxlength="9" required>
                        </div>
                        <div class="mb-3">
                            <label for="proveedorDistrito" class="form-label">Punto de Recojo</label>
                            <select class="form-select" id="proveedorDistrito" required>
                                <option value="">Seleccione un distrito</option>
                                <option value="Ancón">Ancón</option>
                                <option value="Ate">Ate</option>
                                <option value="Barranco">Barranco</option>
                                <option value="Breña">Breña</option>
                                <option value="Carabayllo">Carabayllo</option>
                                <option value="Chaclacayo">Chaclacayo</option>
                                <option value="Chorillos">Chorillos</option>
                                <option value="Cieneguilla">Cieneguilla</option>
                                <option value="Comas">Comas</option>
                                <option value="El Agustino">El Agustino</option>
                                <option value="Independencia">Independencia</option>
                                <option value="Jesús María">Jesús María</option>
                                <option value="La Molina">La Molina</option>
                                <option value="La Victoria">La Victoria</option>
                                <option value="Lima (Cercado de Lima)">Lima (Cercado de Lima)</option>
                                <option value="Lince">Lince</option>
                                <option value="Los Olivos">Los Olivos</option>
                                <option value="Lurigancho (Chosica)">Lurigancho (Chosica)</option>
                                <option value="Lurín">Lurín</option>
                                <option value="Magdalena del Mar">Magdalena del Mar</option>
                                <option value="Miraflores">Miraflores</option>
                                <option value="Pachacámac">Pachacámac</option>
                                <option value="Pucusana">Pucusana</option>
                                <option value="Pueblo Libre">Pueblo Libre</option>
                                <option value="Puente Piedra">Puente Piedra</option>
                                <option value="Punta Hermosa">Punta Hermosa</option>
                                <option value="Punta Negra">Punta Negra</option>
                                <option value="Rimac">Rimac</option>
                                <option value="San Bartolo">San Bartolo</option>
                                <option value="San Borja">San Borja</option>
                                <option value="San Isidro">San Isidro</option>
                                <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
                                <option value="San Juan de Miraflores">San Juan de Miraflores</option>
                                <option value="San Luis">San Luis</option>
                                <option value="San Martín de Porres">San Martín de Porres</option>
                                <option value="San Miguel">San Miguel</option>
                                <option value="Santa Anita">Santa Anita</option>
                                <option value="Santa María del Mar">Santa María del Mar</option>
                                <option value="Santa Rosa">Santa Rosa</option>
                                <option value="Surco">Surco</option>
                                <option value="Surquillo">Surquillo</option>
                                <option value="Villa El Salvador">Villa El Salvador</option>
                                <option value="Villa María del Triunfo">Villa María del Triunfo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="proveedorUbicacion" class="form-label">Ubicación de Proveedor</label>
                            <input type="text" class="form-control" id="proveedorUbicacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="clienteName" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="clienteName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clienteTelefono" class="form-label">Teléfono de Cliente</label>
                            <input type="tel" class="form-control" id="clienteTelefono" pattern="^\d{9}$" maxlength="9" required>
                        </div>                        
                        <div class="mb-3">
                            <label for="clienteDistrito" class="form-label">Punto de Entrega</label>
                            <select class="form-select" id="clienteDistrito" required>
                                <option value="">Seleccione un distrito</option>
                                <option value="Ancón">Ancón</option>
                                <option value="Ate">Ate</option>
                                <option value="Barranco">Barranco</option>
                                <option value="Breña">Breña</option>
                                <option value="Carabayllo">Carabayllo</option>
                                <option value="Chaclacayo">Chaclacayo</option>
                                <option value="Chorillos">Chorillos</option>
                                <option value="Cieneguilla">Cieneguilla</option>
                                <option value="Comas">Comas</option>
                                <option value="El Agustino">El Agustino</option>
                                <option value="Independencia">Independencia</option>
                                <option value="Jesús María">Jesús María</option>
                                <option value="La Molina">La Molina</option>
                                <option value="La Victoria">La Victoria</option>
                                <option value="Lima (Cercado de Lima)">Lima (Cercado de Lima)</option>
                                <option value="Lince">Lince</option>
                                <option value="Los Olivos">Los Olivos</option>
                                <option value="Lurigancho (Chosica)">Lurigancho (Chosica)</option>
                                <option value="Lurín">Lurín</option>
                                <option value="Magdalena del Mar">Magdalena del Mar</option>
                                <option value="Miraflores">Miraflores</option>
                                <option value="Pachacámac">Pachacámac</option>
                                <option value="Pucusana">Pucusana</option>
                                <option value="Pueblo Libre">Pueblo Libre</option>
                                <option value="Puente Piedra">Puente Piedra</option>
                                <option value="Punta Hermosa">Punta Hermosa</option>
                                <option value="Punta Negra">Punta Negra</option>
                                <option value="Rimac">Rimac</option>
                                <option value="San Bartolo">San Bartolo</option>
                                <option value="San Borja">San Borja</option>
                                <option value="San Isidro">San Isidro</option>
                                <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
                                <option value="San Juan de Miraflores">San Juan de Miraflores</option>
                                <option value="San Luis">San Luis</option>
                                <option value="San Martín de Porres">San Martín de Porres</option>
                                <option value="San Miguel">San Miguel</option>
                                <option value="Santa Anita">Santa Anita</option>
                                <option value="Santa María del Mar">Santa María del Mar</option>
                                <option value="Santa Rosa">Santa Rosa</option>
                                <option value="Surco">Surco</option>
                                <option value="Surquillo">Surquillo</option>
                                <option value="Villa El Salvador">Villa El Salvador</option>
                                <option value="Villa María del Triunfo">Villa María del Triunfo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="clienteUbicacion" class="form-label">Ubicación de Cliente</label>
                            <input type="text" class="form-control" id="clienteUbicacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoDetalle" class="form-label">Detalle del Pedido</label>
                            <textarea class="form-control" id="pedidoDetalle" rows="2"></textarea>
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cantidadCobrar" class="form-label">Cantidad a Cobrar</label>
                            <input type="number" step="0.01" class="form-control" id="cantidadCobrar" required>
                        </div>
                        <div class="mb-3">
                            <label for="metodoPago" class="form-label">Método de Pago</label>
                            <select class="form-select" id="metodoPago" required>
                                <option value="Yape">Yape</option>
                                <option value="Plin">Plin</option>
                                <option value="Efectivo">Efectivo</option>
                                <option value="Pago Link">Pago Link</option>
                                <option value="Transferencia">Transferencia</option>
                                <option value="Preguntar, no me indicó">Preguntar, no me indicó</option>
                            </select>
                        </div>                        
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu archivo de JS para manejar la lógica -->
  <script src="script.js"></script>

</body>
</html>
